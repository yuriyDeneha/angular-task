
  <div class="paginator-conpainer">
    <span (click)="prev()"><</span>
    <span (click)="onPageChange.emit(item)" *ngFor="let item of getPagesArray()">{{item}}</span>
    <span (click)="next()">></span>
    <select (change)="onSizeChange.emit($event)">
      <option *ngFor="let item of pagesOptions" [value]="item">{{item}}</option>
    </select>
  </div>
